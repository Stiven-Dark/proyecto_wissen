<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contacto - Fincas Carhuaz</title>
  <link rel="stylesheet" href="sistema/css/estilos.css">
  <style>
    /* Estilos adicionales específicos de esta página */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    header, footer {
      padding: 20px;
      background-color: #333;
      color: #fff;
    }

    .contenido {
      padding: 40px 20px;
    }

    /* Puedes mover esto a estilos.css si lo prefieres */
    button#abrirModal {
      padding: 12px 25px;
      background-color: #2196f3;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    button#abrirModal:hover {
      background-color: #0b7dda;
    }
  </style>
</head>
<body>

  <header>
    <h1>Contáctanos</h1>
  </header>

  <div class="contenido">
    <p>Completa el formulario para que uno de nuestros asesores te atienda.</p>
    <button id="abrirModal" class="btn-header">Contáctanos</button>
  </div>





  <footer>
    <p>&copy; 2025 Fincas Carhuaz</p>
  </footer>

  <script src="sistema/js/modal.js"></script>

</body>
</html>
